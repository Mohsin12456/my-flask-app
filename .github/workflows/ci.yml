name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        
      # Move to the subdirectory where your package.json is located
      - name: Change directory to my-flask-app/packge.json
        working-directory: ./my-flask-app/packge.json
        run: ls -la  # Optional: list the files to verify package.json exists

      - name: Install dependencies
        working-directory: ./my-flask-app
        run: npm install

      - name: Run tests
        working-directory: ./my-flask-app
        run: npm test
